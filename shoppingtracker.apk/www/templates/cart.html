<ion-view hide-back-button="true"  type="text/ng-template" ng-controller="ItemsCtrl as vm">
  <ion-content class="has-header">
    <table>
    <tr>
        <th>Item</th>
        <th>Quantity Bought</th>
    </tr>
        <tr ng-repeat="item in vm.cartItems" class="item-button-right item-avatar">
            <td><img src="img/{{item.img_thumb}}"></td>
            <td>{{item.qty}}</td>
        </tr>
    </table>
  </ion-content>
</ion-view>
